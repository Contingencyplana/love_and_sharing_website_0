<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Dot — Love & Sharing</title>
  <link rel="stylesheet" href="styles/style.css" />
  <meta name="description" content="A gentle breathing dot. Click to comfort it.">
</head>
<body>
  <main class="wrap">
    <header class="topbar">
      <h1>The Dot</h1>
      <div class="hint">Click / Tap to comfort • Space = Calm • F = Fullscreen</div>
    </header>

    <canvas id="scene" aria-label="A breathing dot you can comfort"></canvas>

    <footer class="bottombar">
      <button id="calmBtn" class="chip" aria-pressed="false">Calm: Off</button>
      <button id="fsBtn" class="chip">Fullscreen</button>
    </footer>
  </main>

  <script src="scripts/main.js"></script>
</body>
</html>
